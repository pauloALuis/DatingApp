<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off"> 
<h2 class="text-center text-primary"> Sign up </h2>
<hr>
<div class="div mb-3 form-floating">
    <input type="text"
           class="form-control"
           name="username"
           [(ngModel)]="model.username"
           placeholder="Username"
           >
    <label >Username</label>

</div> 
<div class="mb-3">
        <label >Who is your favourite user?</label>
        <select name="" id="" class="form-select">
            @for (user of usersFormHomeComponent(); track $index) {
                <option [value]="user.userName">
                    {{user.userName}}
                </option>
            }
        </select>
</div>
<div class="div mb-3 form-floating">
    <input type="password"
           class="form-control"
           name="password"
           [(ngModel)]="model.password"
           placeholder="password">
           
    <label >Password</label>

</div> 

<div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()" type="button">
        Cancel</button><!-- <span class="text-danger" ></span> -->

</div>
</form>
